  <link rel="stylesheet" href="plugin/title-footer/title-footer.css" type="text/css">
  <link rel="stylesheet" href="css/slides.css" type="text/css">
  <link rel="stylesheet" href="plugin/toc-progress/toc-progress.css" type="text/css">
  <link rel="stylesheet" href="css/slides.css" type="text/css">
  <!-- If the query includes 'print-pdf', include the PDF print sheet -->
  <script type="text">
    if (window.location.search.match(/print-pdf/gi)) { var link = document.createElement('link'); link.rel = 'stylesheet'; link.type = 'text/css'; link.href = 'css/print/pdf.css'; document.getElementsByTagName('head')[0].appendChild(link); }
  </script>

</head>

<body>

  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">


<section data-markdown="../my_talk.md"  data-separator="^\n\n\n"  
         data-vertical="^---"  
         data-notes="^Note:"  ></section>
<section data-title="comparative statics">
 


    </div>
    <!-- ADD PERSISTENT NAVBAR CODE HERE -->
    <!-- <div class="header">
  <p>Reputation, Ambiguity, International RelationsInternational Relations</p>
</div> -->
    <!-- ADD PERSISTENT NAVBAR CODE HERE -->

  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.min.js"></script>

  <script>
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: false,
    progress: true,
    history: true,
    center: true,
    slideNumber: true,
    hideAddressBar: true,
    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

    //Parallax scrolling
    //parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
    //parallaxBackgroundSize: '2100px 900px',

    // Optional libraries used to extend on reveal.js
    dependencies: [{
      src: 'lib/js/classList.js',
      condition: function() {
        return !document.body.classList;
      }
    }, {
      src: 'plugin/markdown/marked.js',
      condition: function() {
        return !!document.querySelector('[data-markdown]');
      }
    }, {
      src: 'plugin/markdown/markdown.js',
      condition: function() {
        return !!document.querySelector('[data-markdown]');
      }
    }, {
      src: 'plugin/highlight/highlight.js',
      async: true,
      callback: function() {
        hljs.initHighlightingOnLoad();
      }
    }, {
      src: 'plugin/zoom-js/zoom.js',
      async: true,
      condition: function() {
        return !!document.body.classList;
      }
    }, {
      src: 'plugin/notes/notes.js',
      async: true,
      condition: function() {
        return !!document.body.classList;
      }
    }, {
      src: 'plugin/title-footer/title-footer.js',
      async: true,
      callback: function() {
        title_footer.initialize('Ambiguity, Reputations, and International Relations - Thomas R. Cook - 11/24/2014', 'rgba(255,255,255,0.7)');
      }
    }, {
      src: 'plugin/toc-progress/toc-progress.js',
      async: true,
      callback: function() {
        toc_progress.initialize('scroll', "rgba(255,255,255,0.7)");
        toc_progress.create();
      }
    }]
  });
  </script>

</body>

</script>
